<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Headphones - Header</title>
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />

  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Variables */
    :root {
      --primary-color: #ff6565;
      --text-color: #333;
      --light-text-color: #fff;
      --background-color: #f4f4f4;
      --max-width: 1000px;
      --font-family: 'Source Sans Pro', sans-serif;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 20px;
    }

    header.header {
      background: url('images/headphones_hero_1.jpg') no-repeat center/cover;
      color: var(--light-text-color);
      text-align: center;
      padding: 60px 20px;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 150px;
    }

    .nav {
      margin-bottom: 30px;
    }

    .nav a {
      color: var(--light-text-color);
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
    }

    .nav a:hover,
    .nav a:active {
      color: var(--primary-color);
    }

    .content h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
    }

    .content p {
      font-size: 1.1em;
      margin-bottom: 25px;
    }

    .content button {
      background-color: var(--primary-color);
      color: var(--light-text-color);
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .content button:hover,
    .content button:active {
      opacity: 0.9;
    }

    /* Mobile responsive at 480px */
    @media (max-width: 480px) {
      .nav a {
        display: block;
        margin: 10px 0;
      }

      .logo img {
        width: 120px;
      }

      .content h1 {
        font-size: 1.8em;
      }

      .content p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <!-- Logo -->
      <div class="logo">
        <img src="images/logo_headphones.png" alt="Headphones Logo" />
      </div>

      <!-- Navigation -->
      <nav class="nav">
        <a href="#what-we-do">what we do</a>
        <a href="#our-results">our results</a>
        <a href="#contact-us">contact us</a>
      </nav>

      <!-- Hero Content -->
      <div class="content">
        <h1>Lorem ipsum dolor sit amet lorem ipsum</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button>CALL TO ACTION</button>
      </div>
    </div>
  </header>
</body>
</html>
